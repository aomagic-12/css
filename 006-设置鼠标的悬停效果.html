<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置鼠标的悬停效果</title>
    <style>
        span:hover{
            color: red;
            font-size: 100px;
        }
        input:hover{
            border-color: black;
        }
    </style>
</head>
<body>
    <span>我是一个段落</span>
    <input type="text" >
</body>
</html>
