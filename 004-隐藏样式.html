<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏样式</title>
    <style type="text/css">
        #citysofchina{
            display: none;
        }
        input{
            display: block;
        }
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>中国</li>
        <ul id="citysofchina">
            <li>天津</li>
        </ul>
        <li>美国</li>
        <li>英国</li>
    </ul>
    <input type="text">
</body>
</html>
